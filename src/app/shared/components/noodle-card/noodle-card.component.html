<div class="noodle-box" [routerLink]="['/detail', noodle.Id]">
  <div class="noodle-img-container">
    <img class="noodle-img" [src]="noodle?.Image" />
  </div>
  <div class="noodle-details-container">
    <span>Brand: {{noodle?.Brand}}</span>
    <span>Variety: {{noodle?.Variety}}</span>
    <span>Style: {{noodle?.Style}}</span>
    <span>Country: {{noodle?.Country}}</span>
    <span>Stars: {{noodle?.Stars}}</span>
    <span>Top Ten: {{noodle['Top Ten']}}</span>
  </div>
</div>
